<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastrar Usuario</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <center>
        <h1>Cadastrar Usuario</h1>
        </center>
        <h:form>
            <p:fieldset legend="Cadastro">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nome"/>
                    <h:inputText value="#{usuarioController.usuario.nome}"/>
                    <p:outputLabel value="CPF"/>
                    <h:inputText value="#{usuarioController.usuario.cpf}"/>
                    <p:outputLabel value="Telefone"/>
                    <h:inputText value="#{usuarioController.usuario.telefone}"/>
                </p:panelGrid>
                <h:inputHidden value="#{usuarioController.usuario.id}"></h:inputHidden>
            </p:fieldset>
            <p:commandButton update= "@form" value="Cadastrar" action="#{usuarioController.inserirOuAtualizarAction()}" />
        </h:form>
    </h:body>
</html>
